<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ParkCo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar" style="background-color: #092743">
      <div class="container-fluid">
         <span class="navbar-brand mb-0 h1" style="color: white;">ParkCo</span>
      </div>
    </nav>

    <br>
    <div class="container">

       <form action="/search" method="post">
         <div class="mb-3">
           <label for="exampleInputEmail1" class="form-label" >Car Number</label>
           <input type="text" name="cn" value="{{cn}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
         </div>
         <div class="mb-3">
           <label for="exampleInputEmail1" class="form-label">Car Owner Name(As per Licence)</label>
           <input type="text" name="con" value="{{con}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
         </div>
         <div class="mb-3">
           <label for="exampleInputEmail1" class="form-label">Email</label>
           <input type="email" name="email" value="{{email}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
         </div>
         <button type="submit" class="btn btn-primary">Next</button>
       </form>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
