<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ParkCo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar" style="background-color: #092743">
      <div class="container-fluid">
         <span class="navbar-brand mb-0 h1" style="color: white;">ParkCo</span>
      </div>
    </nav>

    <br>
    <div class="container">
      <h6>Car Number: {{carnum}}</h6>
      <h6>Car Owner Name :{{caron}}</h6>
      <form action="/" method="post">

         <button class="btn btn-primary">Change</button>
      </form>

    </div>
    <br>
<div class="container">

   <form method="POST" action="/search1">
     <input type="text" class="form-control" name="search" placeholder="Enter search term">
     <br>
     <button class="btn btn-primary" type="submit">Search</button>
 </form>
 <br>
</div>
    <div class="container mt-5">

       <table class="table table-bordered">
         <tr>
            <th>Place Name</th>
            <th>Address</th>
            <th>Price</th>
            <th>Available</th>
         </tr>
        <tbody>
            {% for row in results %}
                <tr>
                    {% for cell in row %}
                        <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            <td><button class="btn btn-primary">Select</button></td>
        </tbody>
       </table>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
